<template>
	<require from="./bibliography"></require>
	<div class="ui container">
		<table class="ui celled striped table">
	  	<thead>
	    	<tr>
	    		<th>Year</th>
	    		<th>Type</th>
	    		<th>Publications</th>
	    	</tr>
		</thead>
    	<tbody>
    		<require from="./utilities/title-format"></require>
    		<template repeat.for="i of publicationslist">
    			<!-- <require from="./utilities/title-format"></require> -->

				<tr>
			      	<td>
			        	<b class="ui center aligned">${i.YEAR}</b>
			      	</td>
			        <td if.bind="i.entryType=='BOOK'" class="single line">
			        	Book
			        </td>
			        <td if.bind="i.entryType=='INPROCEEDINGS'" class="single line">
			        	Conference
			        </td>

		           	<td if.bind="i.entryType=='ARTICLE'" class="single line">
			        	Journal
			        </td>
					<td >
						<span ref="authors">${authors.innerHTML=i.AUTHOR}</span>
						<span ref="year"> (${year.innerHTML=i.YEAR}).</span>
						${i.TITLE | titleFormat }
						<span if.bind="i.entryType=='BOOK'" ref="book">
							<i>${i.PUBLISHER}</i>,
						</span>
						<span if.bind="i.entryType=='ARTICLE'" ref="journal">
							<i>${i.JOURNAL}</i>,
						</span>
						<span if.bind="i.entryType=='INPROCEEDINGS'" ref="njournal">
							<i>${i.BOOKTITLE}</i>,
						</span>
						<span if.bind="i.ADDRESS" ref="address">
							${address.innerHTML = i.ADDRESS},
						</span>
						<span if.bind="i.VOLUME" ref="volume">
							${address.innerHTML = i.VOLUME}
						</span>
						<span if.bind="i.NUMBER" ref="number">
							(${address.innerHTML = i.NUMBER}),
						</span>
						<span if.bind="i.PAGES" ref="pages"><i> pp. ${i.PAGES} </i> </span>
						<span if.bind="i.URL"><a class="ui compact mini button" href.bind="i.URL">link</a></span>
						<bibliography ibib.bind="i"></bibliography>
						<span>
							
						</span>

						
					</td>
	    		</tr>		
			</template>
    		
  		</tbody>
	
			
	</table>
	</div>
	
</template>
