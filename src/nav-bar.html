<template bindable="router">
  <div id="main-menu" class="ui attached stackable pointing grey secondary large menu">
  <a href="#welcome" class=></a>
  <a repeat.for="i of router.navigation" 
      href.bind="i.href" 
      class="${i.isActive? 'active':''} ui item">
    ${i.title}
  </a>
  <div class="right menu">
    <div class="item">
        <i class="blue linkedin  inverted square icon"></i>     
    </div>
  </div>
</div>
</template>
